name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Add DOCKERHUB_TOKEN to secrets
        uses: docker/login-action@v3
        with:
          username: saurabh7876
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: saurabh7876/sentinel-laravel:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 114.143.224.99
          username: saurabh
          password: ${{ secrets.SSH_PASSWORD }}
          port: 51826
          # Pass secrets as environment variables to the script
          envs: DOCKERHUB_TOKEN,SSH_PASSWORD
          script: |
              # Export env vars from the passed arguments for use in script
              export DOCKERHUB_TOKEN=$DOCKERHUB_TOKEN
              export SSH_PASSWORD=$SSH_PASSWORD
              
              # Create directory if it doesn't exist
              mkdir -p ~/windsurf_net
              cd ~/windsurf_net
              
              # Initialize git if not present
              if [ ! -d ".git" ]; then
                echo "Initializing git..."
                git init
                git remote add origin https://github.com/Kuthes/windsurf_net.git
                git fetch origin
                git checkout -f main
                git branch -u origin/main main
              else
                echo "Pulling latest..."
                git pull origin main
              fi
              
              # Login to Docker Hub on the server (in case repo is private)
              # Use sh -c to separate sudo's stdin (password) from docker's stdin (token)
              echo "$SSH_PASSWORD" | sudo -S sh -c "echo \"$DOCKERHUB_TOKEN\" | docker login -u saurabh7876 --password-stdin"

              # Pull the latest images defined in docker-compose
              echo "$SSH_PASSWORD" | sudo -S docker compose pull laravel
              
              # Restart services with new configuration/image
              echo "$SSH_PASSWORD" | sudo -S docker compose up -d
