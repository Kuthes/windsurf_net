services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sentinel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: radius
      MYSQL_USER: radius_user
      MYSQL_PASSWORD: radius_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hotspot_net
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # FreeRADIUS Server
  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: sentinel_freeradius
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./raddb:/etc/freeradius
    networks:
      - hotspot_net
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    environment:
      - DB_HOST=mysql
      - DB_NAME=radius
      - DB_USER=radius_user
      - DB_PASSWORD=radius_password

  # Laravel Application (PHP-FPM + Nginx via Supervisor)
  laravel:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: sentinel_laravel
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotspot_net
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: radius
      DB_USERNAME: radius_user
      DB_PASSWORD: radius_password
    volumes:
      # Mount source code for development (excluding vendor to avoid conflicts)
      - ./src:/var/www/html
      # Persist vendor directory from container
      - /var/www/html/vendor
      # Persist node_modules if using frontend assets
      - /var/www/html/node_modules
    ports:
      - "8001:80"

  # PhpMyAdmin for database debugging
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sentinel_phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
    networks:
      - hotspot_net
    ports:
      - "8080:80"

volumes:
  mysql_data:


networks:
  hotspot_net:
    driver: bridge
